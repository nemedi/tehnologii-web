<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- this is an example from the MDN Layout Cookbook -->
    <title>CSS Cookbook: center an element</title>


    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 10px;
            margin: 10px;
        }

        .container {
            border: 2px solid black;
            border-radius: .5em;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item {
            border: 2px solid black;
			text-align: center;
            border-radius: .5em;
            padding: 20px;
            width: 10em;
        }
    </style>



</head>

<body>

    <div class="container">
        <div class="item">I am centered!</div>
    </div>

</body>

</html>
