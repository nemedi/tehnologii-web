<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Cookbook: List Group with Badges</title>


    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1.2em / 1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 1em;
        }

        .list-group {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: .5em;
            width: 20em;
        }

        .list-group li {
            border-top: 1px solid #ccc;
            padding: .5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group li:first-child {
            border-top: 0;
        }

        .list-group .badge {
            background-color: rebeccapurple;
            color: #fff;
            font-weight: bold;
            font-size: 80%;
            border-radius: 10em;
            min-width: 1.5em;
            padding: .25em;
            text-align: center
        }
    </style>
	<script>
	HTMLElement.prototype.listBadges = function(data) {
		this.innerHTML = '';
		this.className = "list-group";
		Object.entries(data).forEach(([text, value]) => {
			const item = document.createElement('li');
			item.innerText = text;
			const badge = document.createElement('span');
			badge.className = 'badge';
			badge.innerText = value;
			item.appendChild(badge);
			this.appendChild(item);
		});
	}
	function loadItems() {
		document.getElementById('listBadges').listBadges({
			'Item One': 2,
			'Item Two': 10,
			'Item Three': 9,
			'Item Four': 0
		});
	}
	</script>
</head>
<body onload="loadItems()">
    <ul id="listBadges"></ul>
</body>
</html>
