<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-kiwi-bird"></i> Chat</h1>
        <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
      </header>

      <main class="chat-main">
        <div class="chat-sidebar">
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-user"></i> Online</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>

      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Type a Message"
            required
            autocomplete="off"
          />
          <button class="btn-plane"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
