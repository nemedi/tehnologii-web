<div class="form">
	<h1>Speaker</h1>
	<form>
		<input type="hidden" value="${id}" data="id">
		<label for="firstName">First Name</label>
		<input type="text" value="${firstName}" data="firstName">
		<label for="lastName">Last Name</label>
		<input type="text" value="${lastName}" data="lastName">
		<label for="affiliation">Affiliation</label>
		<input type="text" value="${affiliation}" data="affiliation">
		<div class="buttons">
			<input type="submit" class="save" value="Save">
			?{exists}
			<input type="button" class="delete" value="Delete">
			?{/exists}
			<input type="reset" value="Cancel">
		</div>
	</form>
	<div id="dialog" className="modal-dialog"/>
</div>
